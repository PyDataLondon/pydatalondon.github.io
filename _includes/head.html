<meta charset="UTF-8">
<title>{{ site.name }}{% if page.title %} - {{ page.title }} {% endif%}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:500,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ site.baseurl | replace: '//', '/' }}/css/main.css">
<link rel="stylesheet" id="switch_style" href="{{ site.baseurl | replace: '//', '/' }}/css/grid.css">
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl | replace: '//', '/' }}/feed.xml">
<link href='{{ site.media_folder | prepend: site.baseurl | replace: '//', '/' }}/pydata.png' rel='shortcut icon' type='image/png' />
